<!doctype html>
<html>
<head>
	<title>dabadee</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		body {
			font-family: sans-serif;
			padding: 0;
			margin: 0;
		}
		.current-marker {
			filter: drop-shadow(2px 2px 5px);
			pointer-events: none;
			transition: all .2s;
		}
		.app {
			margin-bottom: 33vh;
		}
		.commands {
			position: sticky;
			background: white;
			top: 0;
			left: 0;
			border-bottom: 1px solid black;
			display: flex;
			flex-wrap: wrap;
			gap: 8px;
			padding: 8px;
		}
		.log {
			position: fixed;
			right: 0;
			bottom: 0;
			width: 300px;
			height: 500px;
			max-height: 25vh;
			max-width: 100vw;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			overflow: hidden;
		}
		.log div {
			padding: 2px;
			margin: 2px;
			background: rgba(255, 255, 255, 0.5);
			font-size: 10px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script type="module" src="/ui.js"></script>
</body>
</html>
